<!DOCTYPE html>
<html>

<head>
    <title>Learnig HTML</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form action="">
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <br>
        <br>
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
        <br>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br>
        <br>
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option1"><label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2"><label for="option2">26-50</label>
        <input type="radio" name="age" value="51-75" id="option3"><label for="option3">51-75</label>
        <input type="radio" name="age" value="75+" id="option4"><label for="option4">75+</label>
        <br>
        <br>
        <label for="question">Sequrity question:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favorite color?</option>
            <option value="q2">What color are your favorite palce?</option>
            <option value="q3">What is your best friend?</option>

        </select>
        <br>
        <br>
        <label for="answer">Sequrity question answer:</label>
        <input type="text" id="answer" name="answer" />
        <br>
        <br>
        <label for="bio">Enter your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio"></textarea>
        <br>
        <br>
        <input type="submit" value="submit" id="submit">



    </form>

</body>

</html>
